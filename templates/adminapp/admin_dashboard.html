{% extends 'Navbar/adminnavbar.html' %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .list-group-item {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            margin: 5px;
            border-radius: 10px;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }
        .export-data { background-color: #A47EFB; }
        .logout { background-color: #E26A64; }
        /* Add more styles as needed for additional buttons */
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Admin Dashboard</h1>
        <div class="list-group">
            <a href="{% url 'export_data' %}" class="list-group-item list-group-item-action export-data">Export Data</a>
            <a href="{% url 'logout' %}" class="list-group-item list-group-item-action logout">Logout</a>
            <!-- Add more options as needed with corresponding styles -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
